<!doctype html>
<html lang="en">
  <head>
    {% load compress %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Landry Pierrefitte">
    <title>Teledeck login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'dashboard/favicon/favicon.svg' %}">
    {% compress css %}
    <link type="text/x-scss" href="{% static 'dashboard/styles/styles.scss' %}" rel="stylesheet">
    {% endcompress %}
    <script src="{% static 'dashboard/scripts/modules/d3.js' %}"></script>
    <script type="module" src="{% static 'dashboard/scripts/login.js' %}" defer=""></script>
  </head>
  <body>
    {% load crispy_forms_tags %}
    <main class="d-flex justify-content-center align-items-center flex-nowrap vh-100 bg-light" id="main">

        <div class="d-flex flex-column" id="login-form">
            <div class="d-flex flex-row justify-content-center">
                <img class="bi pe-none me-2" width="36" height="36" src="{% static 'dashboard/images/logo.svg' %}"></img>
                <span class="fs-4">Teledeck</span>
            </div>
            <hr>
            <form class="mb-2" action="login" method="post">
            {% csrf_token %}
            {{ login_form|crispy }}
            </form>
            <button class="btn btn-secondary mt-3 smaller p-1" aria-expanded="false" id="login">Log in</button>
            <div class="mt-2 text-danger smaller" id="error-message"></div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
